 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../favicon.png" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter - Wander Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --success-color: #4bb543;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --light-color: #121416;
            --dark-color: #e9ecef;
            --gray-color: #adb5bd;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            transition: var(--transition);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tool-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tool-header p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
        }

        .upload-section {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            height: 200px;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .upload-area p {
            color: var(--gray-color);
            text-align: center;
        }

        .upload-area.has-image {
            border: none;
            height: auto;
        }

        .upload-area.has-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
        }

        #file-input {
            display: none;
        }

        .controls-section {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .format-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid var(--gray-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .format-option:hover {
            border-color: var(--primary-color);
        }

        .format-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .format-option i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .quality-control {
            margin-top: 20px;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
        }

        .quality-value {
            text-align: center;
            font-weight: 500;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: var(--gray-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #3d9436;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-top: 30px;
            text-align: center;
        }

        .preview-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
        }

        .image-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: var(--border-radius);
        }

        .info-item {
            text-align: center;
        }

        .info-item span {
            display: block;
            font-weight: 500;
            color: var(--primary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            z-index: 100;
            border: none;
        }
        
        .file-info {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="tool-header">
            <h1><i class="fas fa-exchange-alt"></i> Image Format Converter</h1>
            <p>Convert between JPG, PNG, and WebP formats with customizable quality settings</p>
        </div>

        <div class="tool-container">
            <div class="upload-section">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to upload an image or drag and drop</p>
                    <p>Max file size: 5MB</p>
                </div>
                <input type="file" id="file-input" accept="image/*">
                
                <div class="file-info" id="file-info">
                    <p>No file selected</p>
                </div>
                
                <div class="action-buttons">
                    <button id="reset-btn" class="btn-secondary" disabled>
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button id="process-btn" class="btn-primary" disabled>
                        <i class="fas fa-cog"></i> Convert Image
                    </button>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>Convert To:</label>
                    <div class="format-options">
                        <div class="format-option" data-format="jpeg">
                            <i class="fas fa-file-image" style="color: #d35400;"></i>
                            <span>JPG</span>
                        </div>
                        <div class="format-option" data-format="png">
                            <i class="fas fa-file-image" style="color: #3498db;"></i>
                            <span>PNG</span>
                        </div>
                        <div class="format-option" data-format="webp">
                            <i class="fas fa-file-image" style="color: #2ecc71;"></i>
                            <span>WebP</span>
                        </div>
                    </div>
                </div>

                <div class="control-group quality-control">
                    <label for="quality">Quality: <span id="quality-value">80</span>%</label>
                    <input type="range" id="quality" class="quality-slider" min="10" max="100" value="80">
                    <div class="quality-description">
                        <small>Higher quality = Larger file size</small>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="download-btn" class="btn-success" disabled>
                        <i class="fas fa-download"></i> Download Converted Image
                    </button>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <h3>Preview</h3>
            <img id="image-preview" alt="Converted image preview">
            
            <div class="image-info">
                <div class="info-item">
                    Original Format: <span id="original-format">-</span>
                </div>
                <div class="info-item">
                    New Format: <span id="new-format">-</span>
                </div>
                <div class="info-item">
                    Size Reduction: <span id="size-reduction">-</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notification-text"></span>
    </div>

    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const formatOptions = document.querySelectorAll('.format-option');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const processBtn = document.getElementById('process-btn');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const imagePreview = document.getElementById('image-preview');
        const originalFormatEl = document.getElementById('original-format');
        const newFormatEl = document.getElementById('new-format');
        const sizeReductionEl = document.getElementById('size-reduction');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // State variables
        let originalImage = null;
        let originalFormat = '';
        let originalSize = 0;
        let selectedFormat = 'jpeg';
        let convertedImage = null;
        let convertedSize = 0;

        // Theme Toggle Functionality
        function initTheme() {
            try {
                const savedTheme = localStorage.getItem('wander-tools-theme');
                if (savedTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                }
            } catch (e) {
                console.log("LocalStorage not available, using default theme");
                document.documentElement.removeAttribute('data-theme');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Upload functionality
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Format selection
            formatOptions.forEach(option => {
                option.addEventListener('click', () => selectFormat(option));
            });

            // Quality slider
            qualitySlider.addEventListener('input', updateQualityValue);

            // Process button
            processBtn.addEventListener('click', processImage);

            // Download button
            downloadBtn.addEventListener('click', downloadImage);

            // Reset button
            resetBtn.addEventListener('click', resetTool);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                try {
                    localStorage.setItem('wander-tools-theme', 'light');
                } catch (e) {
                    console.log("LocalStorage not available");
                }
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                try {
                    localStorage.setItem('wander-tools-theme', 'dark');
                } catch (e) {
                    console.log("LocalStorage not available");
                }
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#4361ee';
            uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
        }

        function handleDragLeave() {
            uploadArea.style.borderColor = '';
            uploadArea.style.backgroundColor = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '';
            uploadArea.style.backgroundColor = '';
            
            if (e.dataTransfer.files.length) {
                handleImageUpload(e.dataTransfer.files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleImageUpload(e.target.files[0]);
            }
        }

        function handleImageUpload(file) {
            if (!file.type.match('image.*')) {
                showNotification('Please upload an image file (JPEG, PNG, etc.)', false);
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showNotification('File size exceeds 5MB limit. Please choose a smaller image.', false);
                return;
            }

            // Get file format
            originalFormat = file.type.split('/')[1];
            if (originalFormat === 'jpeg') originalFormat = 'jpg';
            originalSize = file.size;

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.onload = function() {
                    // Update UI
                    uploadArea.innerHTML = `
                        <img src="${e.target.result}" alt="Uploaded image">
                    `;
                    uploadArea.classList.add('has-image');

                    // Update file info
                    const sizeKB = (originalSize / 1024).toFixed(2);
                    fileInfo.innerHTML = `<p>${file.name} (${sizeKB} KB, ${originalFormat.toUpperCase()})</p>`;

                    // Enable buttons
                    processBtn.disabled = false;
                    resetBtn.disabled = false;

                    // Update original format info
                    originalFormatEl.textContent = originalFormat.toUpperCase();
                    
                    // Auto-select a different format if the same as original
                    if (selectedFormat === originalFormat) {
                        if (originalFormat === 'jpg') selectFormat(formatOptions[1]);
                        else selectFormat(formatOptions[0]);
                    }
                };
                originalImage.onerror = function() {
                    showNotification('Error loading image. Please try another image.', false);
                };
                originalImage.src = e.target.result;
            };
            reader.onerror = function() {
                showNotification('Error reading file. Please try another image.', false);
            };
            reader.readAsDataURL(file);
        }

        function selectFormat(option) {
            // Remove selected class from all options
            formatOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            option.classList.add('selected');
            
            // Update selected format
            selectedFormat = option.getAttribute('data-format');
            newFormatEl.textContent = selectedFormat.toUpperCase();
        }

        function updateQualityValue() {
            qualityValue.textContent = qualitySlider.value;
        }

        function processImage() {
            if (!originalImage) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            
            // Draw image on canvas
            ctx.drawImage(originalImage, 0, 0);
            
            // Convert to selected format with quality
            const quality = parseInt(qualitySlider.value) / 100;
            let mimeType;
            
            switch(selectedFormat) {
                case 'jpeg':
                    mimeType = 'image/jpeg';
                    break;
                case 'png':
                    mimeType = 'image/png';
                    break;
                case 'webp':
                    mimeType = 'image/webp';
                    break;
                default:
                    mimeType = 'image/jpeg';
            }
            
            // Convert image
            const dataUrl = canvas.toDataURL(mimeType, quality);
            convertedImage = dataUrl;
            
            // Calculate converted size (approximate)
            convertedSize = Math.round((dataUrl.length * 3) / 4);
            
            // Update preview
            imagePreview.src = dataUrl;
            imagePreview.style.display = 'block';
            
            // Enable download button
            downloadBtn.disabled = false;
            
            // Calculate and display size reduction
            const reduction = 100 - Math.round((convertedSize / originalSize) * 100);
            if (reduction > 0) {
                sizeReductionEl.textContent = `${reduction}% smaller`;
                sizeReductionEl.style.color = 'var(--success-color)';
            } else if (reduction < 0) {
                sizeReductionEl.textContent = `${Math.abs(reduction)}% larger`;
                sizeReductionEl.style.color = '#ff3333';
            } else {
                sizeReductionEl.textContent = 'Same size';
                sizeReductionEl.style.color = 'var(--gray-color)';
            }
            
            // Show notification
            showNotification(`Image converted to ${selectedFormat.toUpperCase()} successfully!`);
        }

        function downloadImage() {
            if (!convertedImage) return;
            
            const link = document.createElement('a');
            link.download = `converted-image.${selectedFormat}`;
            link.href = convertedImage;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetTool() {
            // Reset UI
            uploadArea.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click to upload an image or drag and drop</p>
                <p>Max file size: 5MB</p>
            `;
            uploadArea.classList.remove('has-image');
            
            // Reset file info
            fileInfo.innerHTML = '<p>No file selected</p>';
            
            // Hide preview
            imagePreview.style.display = 'none';
            
            // Disable buttons
            processBtn.disabled = true;
            resetBtn.disabled = true;
            downloadBtn.disabled = true;
            
            // Reset info
            originalFormatEl.textContent = '-';
            newFormatEl.textContent = '-';
            sizeReductionEl.textContent = '-';
            
            // Reset state
            originalImage = null;
            convertedImage = null;
            
            // Reset file input
            fileInput.value = '';
        }

        function showNotification(message, isSuccess = true) {
            notificationText.textContent = message;
            notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : '#ff3333';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
 </body>
</html>
