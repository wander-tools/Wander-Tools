<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../favicon.png" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - Wander Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }

        .dark-mode .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dark-mode .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            color: white;
        }

        .dark-mode header {
            color: #f0f0f0;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            max-width: 650px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .tool-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .dark-mode .tool-container {
            background-color: #1e293b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .tool-header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tool-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .translator {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lang-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .lang-select {
            flex: 1;
            min-width: 140px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s, color 0.2s;
        }

        .dark-mode .lang-select {
            border-color: #475569;
            background-color: #334155;
            color: #f9fafb;
        }

        .swap-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #6366f1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .swap-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.4);
        }

        .dark-mode .swap-button {
            background: #4f46e5;
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
            }
        }

        .text-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .text-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #374151;
        }

        .dark-mode .text-label {
            color: #e5e7eb;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            outline: none;
            resize: vertical; /* Allow vertical resize */
            transition: border-color 0.2s, background-color 0.2s, color 0.2s;
            overflow-y: auto; /* Allow scrollbar for long text */
            max-height: 600px; /* Maximum height before scrollbar appears */
            height: 160px; /* Fixed initial height */
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
            word-wrap: break-word; /* Break long words if needed */
        }

        textarea:focus {
            border-color: #6366f1;
        }

        .dark-mode textarea {
            border-color: #475569;
            background-color: #0f172a;
            color: #f9fafb;
        }

        textarea[readonly] {
            background-color: #f9fafb;
        }

        .dark-mode textarea[readonly] {
            background-color: #020617;
        }

        .text-actions {
            margin-top: 6px;
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: none;
            background: #e5e7eb;
            color: #374151;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            font-size: 0.9rem;
        }

        .icon-btn:hover {
            background: #d1d5db;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(148, 163, 184, 0.6);
        }

        .dark-mode .icon-btn {
            background: #111827;
            color: #e5e7eb;
        }

        .dark-mode .icon-btn:hover {
            background: #1f2937;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
        }

        .icon-btn.recording {
            background: #dc2626;
            color: #f9fafb;
            box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.8);
            animation: recordingPulse 1s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        .icon-btn.speaking {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            color: #f9fafb;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            animation: speakingPulse 1.5s ease-in-out infinite;
        }

        @keyframes speakingPulse {
            0%, 100% {
                box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            }
            50% {
                box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
            }
        }

        .dark-mode .icon-btn.speaking {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.6);
        }

        .actions-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }

        .left-actions,
        .right-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .primary-btn {
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: 600;
            font-size: 0.98rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.4);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(79, 70, 229, 0.5);
            opacity: 0.96;
        }

        .secondary-btn {
            padding: 9px 16px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
        }

        .secondary-btn:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        .dark-mode .secondary-btn {
            background: #020617;
            color: #e5e7eb;
            border-color: #374151;
        }

        .dark-mode .secondary-btn:hover {
            background: #020617;
            border-color: #6366f1;
        }

        .status-text {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .dark-mode .status-text {
            color: #9ca3af;
        }

        .status-text span {
            font-weight: 600;
        }

        .info-box {
            margin-top: 10px;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 0.9rem;
            color: #111827;
        }

        .dark-mode .info-box {
            background: rgba(55, 65, 81, 0.4);
            border-color: rgba(129, 140, 248, 0.6);
            color: #e5e7eb;
        }

        .info-box strong {
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            font-size: 0.78rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .dark-mode .status-badge {
            background: rgba(34, 197, 94, 0.18);
            color: #bbf7d0;
        }

        .status-badge i {
            font-size: 0.75rem;
        }

        .footer-note {
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.85;
            color: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="../../index.html#text-tools" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <header>
            <h1><i class="fas fa-language"></i> Translator</h1>
            <p>Translate text instantly between multiple languages. Powered by a free public translation API.</p>
        </header>

        <div class="tool-container">
            <div class="tool-header">
                <h2><i class="fas fa-language"></i> Text Translator</h2>
                <div class="status-badge">
                    <i class="fas fa-signal"></i>
                    Online
                </div>
            </div>
            <div class="translator">
                <div class="lang-row">
                    <select id="sourceLang" class="lang-select">
                        <option value="auto">Detect language</option>
                        <option value="en">English</option>
                        <option value="bn">Bengali</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese (Simplified)</option>
                    </select>

                    <button id="swapLanguages" class="swap-button" title="Swap languages">
                        <i class="fas fa-right-left"></i>
                    </button>

                    <select id="targetLang" class="lang-select">
                        <option value="en">English</option>
                        <option value="bn" selected>Bengali</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese (Simplified)</option>
                    </select>
                </div>

                <div class="text-areas">
                    <div class="text-box">
                        <label for="inputText" class="text-label">Source text</label>
                        <textarea id="inputText" placeholder="Type or paste text to translate..."></textarea>
                        <div class="text-actions">
                            <button id="sourceSpeakBtn" class="icon-btn" type="button" title="Listen to source text">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button id="sourceMicBtn" class="icon-btn" type="button" title="Speak to fill source text">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-box">
                        <label for="outputText" class="text-label">Translated text</label>
                        <textarea id="outputText" readonly placeholder="Translation will appear here"></textarea>
                        <div class="text-actions">
                            <button id="outputSpeakBtn" class="icon-btn" type="button" title="Listen to translated text">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="actions-row">
                    <div class="left-actions">
                        <button id="clearBtn" class="secondary-btn">
                            <i class="fas fa-eraser"></i>
                            Clear
                        </button>
                    </div>
                    <div class="right-actions">
                        <button id="copyOutputBtn" class="secondary-btn">
                            <i class="fas fa-copy"></i>
                            Copy result
                        </button>
                        <span id="statusText" class="status-text">Ready to translate.</span>
                    </div>
                </div>

            </div>
        </div>

        <p class="footer-note">
            Built with ❤️ for Wander Tools users. Language data powered by <strong>MyMemory Translation API</strong>.
        </p>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function applyDarkModePreference() {
            // Check home page theme first, then translator-specific, then OS preference
            const homeTheme = localStorage.getItem('theme');
            const translatorTheme = localStorage.getItem('translator-dark-mode');
            const prefersDark = window.matchMedia &&
                window.matchMedia('(prefers-color-scheme: dark)').matches;

            let shouldBeDark = false;
            
            if (homeTheme === 'dark' || homeTheme === 'light') {
                // Home page theme takes priority
                shouldBeDark = homeTheme === 'dark';
            } else if (translatorTheme === 'dark' || translatorTheme === 'light') {
                shouldBeDark = translatorTheme === 'dark';
            } else {
                shouldBeDark = prefersDark;
            }

            if (shouldBeDark) {
                body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        applyDarkModePreference();

        darkModeToggle.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark-mode');
            // Update both theme storages to keep them in sync
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            localStorage.setItem('translator-dark-mode', isDark ? 'dark' : 'light');
            darkModeToggle.innerHTML = isDark
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
        });

        // Translator logic
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const swapLanguages = document.getElementById('swapLanguages');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const clearBtn = document.getElementById('clearBtn');
        const copyOutputBtn = document.getElementById('copyOutputBtn');
        const statusText = document.getElementById('statusText');
        const sourceSpeakBtn = document.getElementById('sourceSpeakBtn');
        const sourceMicBtn = document.getElementById('sourceMicBtn');
        const outputSpeakBtn = document.getElementById('outputSpeakBtn');

        let autoTranslateTimer = null;
        let isRecording = false;
        let currentSpeakingButton = null; // Track which button is currently speaking

        function autoResizeTextArea(el) {
            if (!el) return;
            // Don't auto-resize, just ensure scrollbar works
            // Let user resize manually with resize: vertical
            if (el.scrollHeight > el.clientHeight) {
                el.style.overflowY = 'auto';
            }
        }

        function saveLanguagePreferences() {
            try {
                localStorage.setItem('translator-source-lang', sourceLang.value);
                localStorage.setItem('translator-target-lang', targetLang.value);
            } catch (e) {
                // ignore storage errors (private mode etc.)
            }
        }

        function loadLanguagePreferences() {
            try {
                const savedSource = localStorage.getItem('translator-source-lang');
                const savedTarget = localStorage.getItem('translator-target-lang');

                if (savedSource && sourceLang.querySelector(`option[value="${savedSource}"]`)) {
                    sourceLang.value = savedSource;
                }
                if (savedTarget && targetLang.querySelector(`option[value="${savedTarget}"]`)) {
                    targetLang.value = savedTarget;
                }
            } catch (e) {
                // ignore
            }
        }

        loadLanguagePreferences();
        autoResizeTextArea(inputText);
        autoResizeTextArea(outputText);

        // Auto-translate when language changes if there's text in input
        function handleLanguageChange() {
            saveLanguagePreferences();
            const text = inputText.value.trim();
            if (text && text.length > 0) {
                // Clear any pending auto-translate timer
                if (autoTranslateTimer) {
                    clearTimeout(autoTranslateTimer);
                }
                // Auto-translate immediately after language change
                setTimeout(() => {
                    translate();
                }, 100);
            }
        }

        sourceLang.addEventListener('change', handleLanguageChange);
        targetLang.addEventListener('change', handleLanguageChange);

        // Helpers for language codes used in speech APIs
        // Expanded with more variants for better voice selection
        const voiceLangMap = {
            en: ['en-US', 'en-GB', 'en-AU', 'en-CA', 'en'],
            bn: ['bn-BD', 'bn-IN', 'bn'],
            hi: ['hi-IN', 'hi'],
            ur: ['ur-PK', 'ur-IN', 'ur'],
            ar: ['ar-SA', 'ar-EG', 'ar-AE', 'ar'],
            es: ['es-ES', 'es-MX', 'es-AR', 'es-CO', 'es'],
            fr: ['fr-FR', 'fr-CA', 'fr-BE', 'fr'],
            de: ['de-DE', 'de-AT', 'de-CH', 'de'],
            ru: ['ru-RU', 'ru'],
            zh: ['zh-CN', 'zh-TW', 'zh-HK', 'zh']
        };

        function getVoiceLang(code, fallback) {
            if (!code || code === 'auto') return fallback || 'en-US';
            const variants = voiceLangMap[code];
            if (variants && variants.length > 0) {
                return variants[0]; // Return primary variant
            }
            return fallback || 'en-US';
        }
        
        function getVoiceLangVariants(code) {
            if (!code || code === 'auto') return ['en-US', 'en-GB', 'en'];
            const variants = voiceLangMap[code];
            if (variants && variants.length > 0) {
                return variants;
            }
            return ['en-US', 'en'];
        }

        function setStatus(message, isError = false) {
            statusText.textContent = message;
            statusText.style.color = isError ? '#ef4444' : '';
        }

        // Convert English numbers to Bengali numbers
        function convertToBengaliNumbers(str) {
            const englishToBengali = {
                '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪',
                '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯'
            };
            return str.replace(/\d/g, digit => englishToBengali[digit] || digit);
        }

        swapLanguages.addEventListener('click', () => {
            const from = sourceLang.value;
            const to = targetLang.value;

            // If source is auto-detect, keep auto for source and just change target
            if (from === 'auto') {
                sourceLang.value = 'auto';
                targetLang.value = to || 'en';
            } else {
                sourceLang.value = to || 'auto';
                targetLang.value = from;
            }

            saveLanguagePreferences();

            // Swap text areas as well
            const inText = inputText.value;
            const outText = outputText.value;
            inputText.value = outText || inText;
            outputText.value = '';
            
            // Auto-translate after swap if there's text
            const text = inputText.value.trim();
            if (text && text.length > 0) {
                // Clear any pending auto-translate timer
                if (autoTranslateTimer) {
                    clearTimeout(autoTranslateTimer);
                }
                // Auto-translate immediately after swap
                setTimeout(() => {
                    translate();
                }, 100);
            }
        });

        async function translate() {
            const text = inputText.value.trim();
            // Don't translate if empty or only whitespace
            if (!text || text.length === 0 || /^\s*$/.test(text)) {
                outputText.value = '';
                setStatus('Ready to translate.');
                return;
            }

            // Check if text is only numbers/special characters
            const isOnlyNumbersOrSpecial = /^[\d\s\-+().,;:!@#$%^&*_=]+$/.test(text);
            if (isOnlyNumbersOrSpecial && text.length < 50) {
                // If target is Bengali, convert numbers to Bengali format
                if (targetLang.value === 'bn') {
                    outputText.value = convertToBengaliNumbers(text);
                    setStatus('Numbers converted to Bengali format.');
                } else {
                    outputText.value = text;
                    setStatus('Numbers and special characters do not need translation.');
                }
                return;
            }

            const from = sourceLang.value;
            const to = targetLang.value;

            if (from !== 'auto' && from === to) {
                setStatus('Source and target languages are the same. Please change one of them.', true);
                return;
            }

            setStatus('Translating...');
            outputText.value = '';
            outputText.placeholder = 'Translating...';

            try {
                const result = await translateLongText(text, from, to);
                
                // Validate result
                if (!result.translated || result.translated.trim() === '') {
                    throw new Error('Empty translation received');
                }
                
                // Convert English numbers to Bengali if target language is Bengali
                let finalTranslation = result.translated;
                
                // Post-process translation for better quality (removes error messages)
                finalTranslation = postProcessTranslation(finalTranslation, text);
                
                // Final cleanup - ensure no error messages remain
                const finalErrorPatterns = [
                    /NO QUERY SPECIFIED[^\n]*/gi,
                    /EXAMPLE REQUEST[^\n]*/gi,
                    /GET\?[^\n]*/gi,

                    if (chunk.hasLineBreakAfter) {
                        combined += '\n';
                    } else if (i < chunkData.length - 1) {
                        // Smart spacing between chunks - preserve meaning
                        const nextChunk = chunkData[i + 1];
                        
                        // Skip if next chunk is empty
                        if (nextChunk && nextChunk.text && nextChunk.text.trim()) {
                            const currentEndsWithPunct = /[.!?]$/.test(combined.trim());
                            const currentEndsWithComma = /[,;:]$/.test(combined.trim());
                            const nextStartsWithCapital = /^[A-Z\u0980-\u09FF\u0900-\u097F\u0600-\u06FF]/.test(nextChunk.text.trim());
                            
                            // Add appropriate spacing (but not if already has line break or space)
                            if (!combined.endsWith(' ') && !combined.endsWith('\n')) {
                                if (currentEndsWithPunct && nextStartsWithCapital) {
                                    // New sentence - add space
                                    combined += ' ';
                                } else if (currentEndsWithComma) {
                                    // After comma/semicolon - add space
                                    combined += ' ';
                                } else if (!currentEndsWithPunct) {
                                    // Continue same sentence - add space
                                    combined += ' ';
                                }
                            }
                        }
                    }
                    
                    if (!detectedLang && result.detected) {
                        detectedLang = result.detected;
                    }
                    
                    // Small delay to avoid rate limiting (but keep it minimal for speed)
                    if (i < chunkData.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 150));
                    }
                } catch (error) {
                    console.error(`Error translating chunk ${i + 1}:`, error);
                    
                    const chunk = chunkData[i];
                    
                    // If error is about length limit, try splitting this chunk further
                    if (error.message && error.message.includes('too long')) {
                        try {
                            setStatus(`Splitting long chunk ${i + 1} into smaller parts...`);
                            // Split this chunk into even smaller pieces (200 chars)
                            const subChunks = splitIntoSentenceChunks(chunk.text, 200);
                            let subCombined = '';
                            for (let j = 0; j < subChunks.length; j++) {
                                const subChunk = subChunks[j];
                                const subResult = await translateChunk(subChunk.text, from, to);
                                subCombined += subResult.translated;
                                
                                // Preserve line breaks
                                if (subChunk.hasLineBreakAfter) {
                                    subCombined += '\n';
                                } else if (j < subChunks.length - 1) {
                                    subCombined += ' ';
                                }
                                
                                await new Promise(resolve => setTimeout(resolve, 150));
                            }
                            combined += subCombined;
                            
                            // Preserve original chunk's line break
                            if (chunk.hasLineBreakAfter) {
                                combined += '\n';
                            }
                            
                            if (!detectedLang && subChunks.length > 0) {
                                // Try to get detected language from first sub-chunk
                                const firstSubResult = await translateChunk(subChunks[0].text, from, to);
                                if (firstSubResult.detected) detectedLang = firstSubResult.detected;
                            }
                        } catch (subError) {
                            console.error(`Error translating sub-chunks:`, subError);
                            // If even sub-chunks fail, add original text
                            combined += chunk.text;
                            if (chunk.hasLineBreakAfter) {
                                combined += '\n';
                            } else if (i < chunkData.length - 1) {
                                combined += ' ';
                            }
                        }
                    } else {
                        // For other errors, add original text as fallback
                        combined += chunk.text;
                        if (chunk.hasLineBreakAfter) {
                            combined += '\n';
                        } else if (i < chunkData.length - 1) {
                            combined += ' ';
                        }
                    }
                }
            }

            // Final post-processing of combined translation (preserve line breaks)
            let finalTranslation = postProcessTranslation(combined, text);
            
            // Final quality check - ensure translation is meaningful
            if (!finalTranslation || finalTranslation.trim().length === 0) {
                throw new Error('Translation resulted in empty output');
            }
            
            // Ensure translation has reasonable length (at least 30% of original for meaningful content)
            const originalLength = text.trim().length;
            const translatedLength = finalTranslation.trim().length;
            if (originalLength > 50 && translatedLength < originalLength * 0.2) {
                console.warn('Translation seems too short, might be incomplete');
            }
            
            // Don't trim - preserve leading/trailing line breaks if they exist in original
            return { translated: finalTranslation, detected: detectedLang };
        }

        // Text to speech
        let voices = [];
        let voicesLoaded = false;
        
        function loadVoices() {
            if ('speechSynthesis' in window) {
                voices = window.speechSynthesis.getVoices();
                voicesLoaded = true;
            }
        }
        
        if ('speechSynthesis' in window) {
            loadVoices();
            window.speechSynthesis.onvoiceschanged = loadVoices;
            // Some browsers need a delay
            setTimeout(loadVoices, 100);
        }

        function getBestVoice(langCode) {
            if (!voices || !voices.length) return null;
            
            // Get all possible language variants for this code
            const variants = getVoiceLangVariants(langCode);
            const base = langCode;
            
            // Strategy 1: Try exact matches with all variants (priority order)
            for (const variant of variants) {
                const variantLower = variant.toLowerCase();
                let voice = voices.find(v => v.lang.toLowerCase() === variantLower);
                if (voice) {
                    console.log(`Found exact match voice: ${voice.name} for ${variant}`);
                    return voice;
                }
            }
            
            // Strategy 2: Try partial matches (language-region or language only)
            for (const variant of variants) {
                const variantLower = variant.toLowerCase();
                const [lang, region] = variantLower.split('-');
                
                // Try with region
                if (region) {
                    let voice = voices.find(v => {
                        const vLang = v.lang.toLowerCase();
                        return vLang === variantLower || 
                               vLang.startsWith(lang + '-') ||
                               (vLang === lang && vLang.includes(region));
                    });
                    if (voice) {
                        console.log(`Found partial match voice: ${voice.name} for ${variant}`);
                        return voice;
                    }
                }
                
                // Try base language only
                let voice = voices.find(v => {
                    const vLang = v.lang.toLowerCase();
                    return vLang === lang || vLang.startsWith(lang + '-');
                });
                if (voice) {
                    console.log(`Found base language voice: ${voice.name} for ${lang}`);
                    return voice;
                }
            }
            
            // Strategy 3: Language-specific name matching (more flexible)
            const languageNameMap = {
                'bn': ['bengali', 'bangla', 'bn'],
                'hi': ['hindi', 'hi'],
                'ur': ['urdu', 'ur'],
                'ar': ['arabic', 'ar'],
                'es': ['spanish', 'español', 'es'],
                'fr': ['french', 'français', 'fr'],
                'de': ['german', 'deutsch', 'de'],
                'ru': ['russian', 'русский', 'ru'],
                'zh': ['chinese', '中文', 'mandarin', 'zh']
            };
            
            const names = languageNameMap[base];
            if (names) {
                for (const name of names) {
                    let voice = voices.find(v => {
                        const vName = (v.name || '').toLowerCase();
                        const vLang = (v.lang || '').toLowerCase();
                        return vName.includes(name) || vLang.includes(name);
                    });
                    if (voice) {
                        console.log(`Found name match voice: ${voice.name} for ${name}`);
                        return voice;
                    }
                }
            }
            
            // Strategy 4: Try to find any voice with matching base language code
            const primaryVariant = getVoiceLang(langCode, 'en-US').toLowerCase();
            const primaryBase = primaryVariant.split('-')[0];
            let voice = voices.find(v => {
                const vLang = v.lang.toLowerCase();
                return vLang.startsWith(primaryBase);
            });
            if (voice) {
                console.log(`Found base code match voice: ${voice.name}`);
                return voice;
            }
            
            // Strategy 5: Fallback to default English voice
            const defaultVoice = voices.find(v => {
                const vLang = v.lang.toLowerCase();
                return vLang.includes('en') || vLang.startsWith('en-');
            });
            if (defaultVoice) {
                console.log(`Using default English voice: ${defaultVoice.name}`);
                return defaultVoice;
            }
            
            // Last resort: return first available voice
            console.log(`Using fallback voice: ${voices[0].name}`);
            return voices[0];
        }

        function toggleSpeak(text, langCode, buttonElement) {
            if (!text || !text.trim()) {
                setStatus('Nothing to read. Please enter or translate some text first.', true);
                return;
            }
            if (!('speechSynthesis' in window)) {
                setStatus('Text-to-speech is not supported in this browser.', true);
                return;
            }

            // If this button is already speaking, stop it
            if (currentSpeakingButton === buttonElement && (window.speechSynthesis.speaking || window.speechSynthesis.pending)) {
                window.speechSynthesis.cancel();
                if (currentSpeakingButton) {
                    currentSpeakingButton.classList.remove('speaking');
                }
                currentSpeakingButton = null;
                setStatus('Speech is off.');
                return;
            }

            // Stop any currently speaking speech (from other button)
            if (window.speechSynthesis.speaking || window.speechSynthesis.pending) {
                window.speechSynthesis.cancel();
                if (currentSpeakingButton) {
                    currentSpeakingButton.classList.remove('speaking');
                }
            }

            // Set current button
            currentSpeakingButton = buttonElement;

            // Ensure voices are loaded - wait if needed
            if (!voicesLoaded || voices.length === 0) {
                loadVoices();
                // Wait a bit for voices to load
                setTimeout(() => {
                    if (voices.length === 0) {
                        loadVoices();
                    }
                    performSpeak(text, langCode, buttonElement);
                }, 100);
                return;
            }

            performSpeak(text, langCode, buttonElement);
        }
        
        function performSpeak(text, langCode, buttonElement) {
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Get best voice first, then set language accordingly
            const voice = getBestVoice(langCode);
            if (voice) {
                utterance.voice = voice;
                utterance.lang = voice.lang; // Use the voice's actual language code
                console.log(`Speaking with voice: ${voice.name} (${voice.lang})`);
            } else {
                // Fallback: use language code from mapping
                const langForSpeech = getVoiceLang(langCode, 'en-US');
                utterance.lang = langForSpeech;
                console.log(`No voice found, using language code: ${langForSpeech}`);
            }
            
            // Optimized speech parameters for clarity
            utterance.rate = 0.9; // Slightly slower for better clarity
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            // Handle speech end event
            utterance.onend = () => {
                if (currentSpeakingButton === buttonElement) {
                    currentSpeakingButton.classList.remove('speaking');
                    currentSpeakingButton = null;
                }
                setStatus('Speech finished.');
            };
            
            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                if (currentSpeakingButton === buttonElement) {
                    currentSpeakingButton.classList.remove('speaking');
                    currentSpeakingButton = null;
                }
                
                let errorMsg = 'Speech is off.';
                if (event.error === 'language-not-supported') {
                    errorMsg = 'Language not supported for speech. Trying with default voice...';
                    // Try with default voice
                    utterance.voice = null;
                    utterance.lang = 'en-US';
                    try {
                        window.speechSynthesis.speak(utterance);
                        setStatus('Speaking with default voice...');
                        if (buttonElement) {
                            buttonElement.classList.add('speaking');
                        }
                        return;
                    } catch (e) {
                        errorMsg = 'Speech is off.';
                    }
                } else if (event.error === 'not-allowed') {
                    errorMsg = 'Speech permission denied. Please check browser settings.';
                } else if (event.error === 'network') {
                    errorMsg = 'Network error during speech. Please try again.';
                }
                setStatus(errorMsg, true);
            };

            try {
                window.speechSynthesis.speak(utterance);
                if (buttonElement) {
                    buttonElement.classList.add('speaking');
                }
                setStatus('Speaking...');
            } catch (error) {
                console.error('Error starting speech:', error);
                if (currentSpeakingButton === buttonElement) {
                    currentSpeakingButton.classList.remove('speaking');
                    currentSpeakingButton = null;
                }
                setStatus('Speech is off.', true);
            }
        }

        sourceSpeakBtn.addEventListener('click', () => {
            const code = sourceLang.value === 'auto' ? targetLang.value : sourceLang.value;
            toggleSpeak(inputText.value, code, sourceSpeakBtn);
        });

        outputSpeakBtn.addEventListener('click', () => {
            toggleSpeak(outputText.value, targetLang.value, outputSpeakBtn);
        });

        // Handle speech cancellation (e.g., when page loses focus or speech is interrupted)
        if ('speechSynthesis' in window) {
            // Listen for speech synthesis state changes
            setInterval(() => {
                if (currentSpeakingButton && !window.speechSynthesis.speaking && !window.speechSynthesis.pending) {
                    // Speech ended or was cancelled externally
                    if (currentSpeakingButton) {
                        currentSpeakingButton.classList.remove('speaking');
                        currentSpeakingButton = null;
                    }
                }
            }, 500);
        }

        // Voice input (speech-to-text) for source
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
        }

        sourceMicBtn.addEventListener('click', () => {
            if (!recognition) {
                setStatus('Voice input is not supported in this browser.', true);
                return;
            }

            if (isRecording) {
                recognition.stop();
                return;
            }

            isRecording = true;
            sourceMicBtn.classList.add('recording');
            recognition.lang = getVoiceLang(sourceLang.value || 'auto', 'en-US');
            recognition.start();
            setStatus('Listening... speak now.');
        });

        if (recognition) {
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + ' ';
                }
                inputText.value = (inputText.value + ' ' + transcript).trim();
                autoResizeTextArea(inputText);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                sourceMicBtn.classList.remove('recording');
                setStatus('Voice input error. Please try again.', true);
            };

            recognition.onend = () => {
                if (!isRecording) return;
                isRecording = false;
                sourceMicBtn.classList.remove('recording');
                setStatus('Voice input finished.');
            };
        }
    </script>
