<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../favicon.png" sizes="32x32" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word → PDF Converter (robust)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --success-color: #4bb543;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary-color: #4895ef;
      --secondary-color: #4361ee;
      --light-color: #121416;
      --dark-color: #e9ecef;
      --gray-color: #adb5bd;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
      transition: var(--transition);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .tool-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .tool-header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .tool-header p {
      color: var(--gray-color);
      font-size: 1.1rem;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .back-button:hover {
      background-color: var(--secondary-color);
    }

    .tool-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .tool-container {
        grid-template-columns: 1fr;
      }
    }

    .upload-section {
      background-color: var(--light-color);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--box-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-area {
      width: 100%;
      height: 200px;
      border: 2px dashed var(--primary-color);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 20px;
      position: relative;
    }

    .upload-area:hover {
      border-color: var(--secondary-color);
      background-color: rgba(67, 97, 238, 0.05);
    }

    .upload-area i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .upload-area p {
      color: var(--gray-color);
      text-align: center;
    }

    .upload-area.has-file {
      border-color: var(--success-color);
      background-color: rgba(75, 181, 67, 0.05);
    }

    #file-input {
      display: none;
    }

    .controls-section {
      background-color: var(--light-color);
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--box-shadow);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
    }

    .btn-secondary {
      background-color: var(--gray-color);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn-success:hover {
      background-color: #3d9436;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: var(--success-color);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      z-index: 100;
      border: none;
    }
    
    .file-info {
      background-color: rgba(0, 0, 0, 0.03);
      padding: 10px;
      border-radius: var(--border-radius);
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }
    
    .progress-info {
      margin-top: 20px;
      width: 100%;
      text-align: center;
      color: var(--gray-color);
      min-height: 60px;
    }
    
    .console {
      background-color: rgba(0, 0, 0, 0.03);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      width: 100%;
      max-height: 200px;
      overflow: auto;
      font-family: monospace;
      font-size: 0.9rem;
      display: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .progress-bar-inner {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tool-header">
      <h1><i class="fas fa-file-word"></i> Word → PDF Converter</h1>
      <p>Convert Word documents to PDF format with high quality</p>
    </div>

    <div class="tool-container">
      <div class="upload-section">
        <div class="upload-area" id="dropzone">
          <i class="fas fa-file-word"></i>
          <p>Click to upload Word files or drag and drop</p>
        </div>
        <input id="fileInput" type="file" accept=".docx" multiple>
        
        <div class="file-info" id="file-info">
          <p>No files selected</p>
        </div>
        
        <div class="progress-info" id="progress">
          Ready — drop Word files or select files.
          <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar"></div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button id="reset-btn" class="btn-secondary" disabled>
            <i class="fas fa-redo"></i> Reset
          </button>
          <button id="convert-btn" class="btn-primary" disabled>
            <i class="fas fa-cog"></i> Convert to PDF
          </button>
        </div>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <label>Output Options:</label>
          <div style="margin-top: 15px;">
            <p>Files will be converted individually to PDF format</p>
          </div>
        </div>

        <div class="action-buttons" id="download-actions" style="display:none">
          <button id="download-all-btn" class="btn-success">
            <i class="fas fa-download"></i> Download All PDFs
          </button>
        </div>
      </div>
    </div>

    <div class="console" id="log"></div>
  </div>

  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> <span id="notification-text"></span>
  </div>

  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon" id="theme-icon"></i>
  </button>

  <script>
  // Word to PDF Converter
  (function(){
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const progressEl = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const downloadActions = document.getElementById('download-actions');
    const downloadAllBtn = document.getElementById('download-all-btn');
    const logEl = document.getElementById('log');
    const fileInfo = document.getElementById('file-info');
    const convertBtn = document.getElementById('convert-btn');
    const resetBtn = document.getElementById('reset-btn');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notification-text');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    // Theme Toggle Functionality
    function initTheme() {
      try {
        const savedTheme = localStorage.getItem('wander-tools-theme');
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
          themeIcon.classList.replace('fa-moon', 'fa-sun');
        } else {
          document.documentElement.removeAttribute('data-theme');
          themeIcon.classList.replace('fa-sun', 'fa-moon');
        }
      } catch (e) {
        console.log("LocalStorage not available, using default theme");
        document.documentElement.removeAttribute('data-theme');
      }
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      setupEventListeners();
      
      // Check if libraries are loaded
      if (!window.mammoth) {
        progressEl.innerHTML = 'ERROR: Mammoth library did not load.';
        showLog('Mammoth missing. Check network or CDN.');
        showNotification('Word conversion library failed to load', false);
      }
      if (!window.jspdf) {
        progressEl.innerHTML = 'ERROR: jsPDF library did not load.';
        showLog('jsPDF missing. Check network or CDN.');
        showNotification('PDF library failed to load', false);
      }
      if (!window.html2canvas) {
        progressEl.innerHTML = 'ERROR: html2canvas library did not load.';
        showLog('html2canvas missing. Check network or CDN.');
        showNotification('Canvas library failed to load', false);
      }
    });

    function setupEventListeners() {
      // Theme toggle
      themeToggle.addEventListener('click', toggleTheme);

      // Reset button
      resetBtn.addEventListener('click', resetTool);
      
      // Download all button
      downloadAllBtn.addEventListener('click', downloadAllFiles);

      // File selection events
      dropzone.addEventListener('click', () => fileInput.click());
      dropzone.addEventListener('dragover', (e) => { 
        e.preventDefault(); 
        dropzone.style.borderColor = '#4361ee';
        dropzone.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
      });
      dropzone.addEventListener('dragleave', () => {
        dropzone.style.borderColor = '';
        dropzone.style.backgroundColor = '';
      });
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.style.borderColor = '';
        dropzone.style.backgroundColor = '';
        const files = e.dataTransfer.files;
        if (files.length > 0) handleFileSelect(files);
      });
      fileInput.addEventListener('change', (e) => { 
        const files = e.target.files; 
        if (files.length > 0) handleFileSelect(files); 
      });

      // Convert button
      convertBtn.addEventListener('click', convertFiles);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        try {
          localStorage.setItem('wander-tools-theme', 'light');
        } catch (e) {
          console.log("LocalStorage not available");
        }
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        try {
          localStorage.setItem('wander-tools-theme', 'dark');
        } catch (e) {
          console.log("LocalStorage not available");
        }
      }
    }

    let filesToConvert = [];
    let convertedFiles = [];

    function resetTool() {
      // Reset UI
      dropzone.innerHTML = `
        <i class="fas fa-file-word"></i>
        <p>Click to upload Word files or drag and drop</p>
      `;
      dropzone.classList.remove('has-file');
      
      // Reset file info
      fileInfo.innerHTML = '<p>No files selected</p>';
      
      // Hide download actions
      downloadActions.style.display = 'none';
      
      // Disable buttons
      convertBtn.disabled = true;
      resetBtn.disabled = true;
      
      // Reset progress
      progressEl.innerHTML = 'Ready — drop Word files or select files.';
      progressBar.style.width = '0%';
      
      // Reset state
      filesToConvert = [];
      convertedFiles = [];
      
      // Reset file input
      fileInput.value = '';
      
      // Hide log
      logEl.style.display = 'none';
    }

    function showNotification(message, isSuccess = true) {
      notificationText.textContent = message;
      notification.style.backgroundColor = isSuccess ? 'var(--success-color)' : '#ff3333';
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function handleFileSelect(files) {
      const validFiles = Array.from(files).filter(f => f.name.endsWith('.docx'));
      
      if (validFiles.length === 0) {
        showNotification('Please select Word (.docx) files.', false);
        return;
      }
      
      filesToConvert = validFiles;
      
      // Update UI
      dropzone.innerHTML = `
        <i class="fas fa-file-word" style="color:var(--success-color)"></i>
        <p>${validFiles.length} file(s) selected</p>
      `;
      dropzone.classList.add('has-file');
      
      // Update file info
      const totalSize = validFiles.reduce((acc, file) => acc + file.size, 0);
      const sizeMB = (totalSize / (1024 * 1024)).toFixed(2);
      fileInfo.innerHTML = `<p>${validFiles.length} file(s) (${sizeMB} MB)</p>`;
      
      // Enable buttons
      convertBtn.disabled = false;
      resetBtn.disabled = false;
      
      // Update status
      progressEl.innerHTML = 'Word files selected. Click "Convert to PDF" to process.';
      progressBar.style.width = '0%';
      
      // Hide any previous download actions
      downloadActions.style.display = 'none';
      
      // Reset converted files
      convertedFiles = [];
      
      showNotification(`${validFiles.length} Word file(s) selected. Click "Convert to PDF" to process.`);
    }

    async function convertFiles() {
      if (filesToConvert.length === 0) {
        showNotification('Please add at least one Word file.', false);
        return;
      }

      try {
        progressEl.innerHTML = 'Converting files...';
        progressBar.style.width = '10%';
        logHide();
        showNotification('Converting Word files to PDF...');

        convertedFiles = [];
        downloadActions.style.display = 'none';

        for (let i = 0; i < filesToConvert.length; i++) {
          const file = filesToConvert[i];
          progressEl.innerHTML = `Converting — ${i+1} of ${filesToConvert.length}: ${file.name}`;
          progressBar.style.width = `${((i+1)/filesToConvert.length)*100}%`;
          
          try {
            const pdfBlob = await convertSingleFile(file);
            convertedFiles.push({
              name: file.name.replace(/\.docx$/, '.pdf'),
              blob: pdfBlob
            });
          } catch (err) {
            console.error(`Error converting ${file.name}:`, err);
            showLog(`Error converting ${file.name}: ${err.message}`);
          }
        }
        
        progressEl.innerHTML = `Conversion complete — ${convertedFiles.length} of ${filesToConvert.length} files converted.`;
        progressBar.style.width = '100%';
        
        if (convertedFiles.length > 0) {
          downloadActions.style.display = '';
          showNotification('Files converted successfully!');
        } else {
          showNotification('No files were successfully converted.', false);
        }
      } catch (err) {
        console.error(err);
        progressEl.innerHTML = 'Error during conversion. See console for details.';
        progressBar.style.width = '0%';
        showLog(err && (err.message || String(err)));
        showNotification('Error converting files', false);
      }
    }

    async function convertSingleFile(file) {
      return new Promise(async (resolve, reject) => {
        try {
          const arrayBuffer = await file.arrayBuffer();
          const result = await mammoth.convertToHtml({ arrayBuffer });
          
          // Create a temporary preview element
          const preview = document.createElement('div');
          preview.style.position = 'absolute';
          preview.style.left = '-9999px';
          preview.innerHTML = result.value;
          document.body.appendChild(preview);
          
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF('p', 'pt', 'a4');
          const pageWidth = doc.internal.pageSize.getWidth();
          const pageHeight = doc.internal.pageSize.getHeight();
          const margin = 20;
          let yOffset = margin;

          const elements = preview.querySelectorAll('p, h1, h2, h3, img, div');

          for (let el of elements) {
            if (el.tagName === 'IMG') {
              try {
                const canvas = await html2canvas(el, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const ratio = canvas.width / canvas.height;
                const imgWidth = pageWidth - margin * 2;
                const imgHeight = imgWidth / ratio;

                if (yOffset + imgHeight > pageHeight - margin) {
                  doc.addPage();
                  yOffset = margin;
                }
                doc.addImage(imgData, 'PNG', margin, yOffset, imgWidth, imgHeight);
                yOffset += imgHeight + 10;
              } catch (imgErr) {
                console.error("Error processing image:", imgErr);
              }
            } else {
              const text = el.innerText;
              doc.setFontSize(el.tagName === 'H1' ? 24 : el.tagName === 'H2' ? 20 : el.tagName === 'H3' ? 16 : 12);
              const lines = doc.splitTextToSize(text, pageWidth - margin * 2);
              if (yOffset + lines.length * 14 > pageHeight - margin) {
                doc.addPage();
                yOffset = margin;
              }
              doc.text(lines, margin, yOffset);
              yOffset += lines.length * 14 + 5;
            }
          }
          
          // Clean up
          document.body.removeChild(preview);
          
          // Get the PDF as a blob
          const pdfBlob = doc.output('blob');
          resolve(pdfBlob);
        } catch (err) {
          reject(err);
        }
      });
    }

    function downloadAllFiles() {
      if (convertedFiles.length === 0) {
        showNotification('No converted files to download.', false);
        return;
      }
      
      convertedFiles.forEach(file => {
        triggerDownload(file.blob, file.name);
      });
      
      showNotification('Downloading all PDF files');
    }

    function triggerDownload(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 100);
    }

    // logging helpers
    function showLog(text) { logEl.style.display = 'block'; logEl.textContent += String(text) + '\n'; }
    function logHide() { logEl.style.display = 'none'; logEl.textContent = ''; }

  })();
  </script>
</body>
</html>
