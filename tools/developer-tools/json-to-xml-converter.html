<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to XML Converter</title>
    <style>
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #4b6cb7;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --button-bg: #4b6cb7;
            --button-text: #ffffff;
            --error-color: #e53e3e;
            --success-color: #38a169;
        }

        .dark-mode {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #7f9cf5;
            --border-color: #4a5568;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --button-bg: #7f9cf5;
            --button-text: #1a202c;
            --error-color: #fc8181;
            --success-color: #68d391;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .dark-mode h1 {
            background: linear-gradient(90deg, #7f9cf5 0%, #4c51bf 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .tool-container {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        .section-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .section-btn:hover {
            background-color: var(--accent-color);
            color: var(--button-text);
        }

        textarea {
            width: 100%;
            flex: 1;
            min-height: 300px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--button-bg);
            color: var(--button-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        #convert-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }

        .dark-mode #convert-btn {
            background: linear-gradient(90deg, #7f9cf5 0%, #4c51bf 100%);
        }

        #clear-btn {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        #theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .error {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: var(--success-color);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: var(--text-secondary);
        }

        .theme-icon {
            font-size: 1.2rem;
        }

        .conversion-direction {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .direction-btn {
            padding: 8px 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .direction-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .output-container {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #output-area {
            flex: 1;
        }

        .code-container {
            position: relative;
            flex: 1;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        #code-area {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: none;
        }

        .run-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .run-button:hover {
            opacity: 0.9;
        }

        .output-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: var(--bg-primary);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON to XML Converter</h1>
            <p class="subtitle">Convert JSON data to XML format and vice versa</p>
        </header>
        
        <div class="conversion-direction">
            <button id="json-to-xml-btn" class="direction-btn active">JSON to XML</button>
            <button id="xml-to-json-btn" class="direction-btn">XML to JSON</button>
        </div>
        
        <div class="action-buttons">
            <button id="convert-btn">
                <span>üîÑ</span> Convert
            </button>
            <button id="clear-btn">
                <span>üóëÔ∏è</span> Clear
            </button>
            <button id="theme-toggle">
                <span class="theme-icon">üåô</span> Dark Mode
            </button>
        </div>
        
        <div class="tool-container">
            <div class="input-section">
                <h2>
                    <span id="input-label">Input JSON</span>
                    <div class="section-actions">
                        <button class="section-btn" id="copy-input-btn">
                            <span>üìã</span> Copy
                        </button>
                    </div>
                </h2>
                <textarea id="input-area" placeholder='Paste your JSON here...&#10;Example: { "name": "John", "age": 30, "city": "New York" }'></textarea>
                <div id="input-error" class="error"></div>
            </div>
            
            <div class="output-section">
                <h2>
                    <span id="output-label">Output XML</span>
                    <div class="section-actions">
                        <button class="section-btn" id="copy-output-btn">
                            <span>üìã</span> Copy
                        </button>
                    </div>
                </h2>
                <div class="output-container">
                    <textarea id="output-area" placeholder="XML output will appear here..." readonly></textarea>
                    <div id="output-info" class="success"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <h2>
                <span>Code Editor</span>
                <div class="section-actions">
                    <button class="section-btn" id="run-code-btn">
                        <span>üöÄ</span> Run Code
                    </button>
                    <button class="section-btn" id="copy-code-btn">
                        <span>üìã</span> Copy Code
                    </button>
                </div>
            </h2>
            <div class="code-container">
                <textarea id="code-area">// This is a simple JavaScript code example
// You can edit this code and run it

function calculateSum(a, b) {
    return a + b;
}

const result = calculateSum(5, 7);
console.log("The sum is:", result);</textarea>
                <button class="run-button" id="execute-code-btn">
                    <span>‚ñ∂Ô∏è</span> Run
                </button>
            </div>
            <div class="output-result" id="code-output"></div>
        </div>
        
        <footer>
            <p>JSON to XML Converter Tool &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputArea = document.getElementById('input-area');
            const outputArea = document.getElementById('output-area');
            const convertBtn = document.getElementById('convert-btn');
            const clearBtn = document.getElementById('clear-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const inputError = document.getElementById('input-error');
            const outputInfo = document.getElementById('output-info');
            const body = document.body;
            const jsonToXmlBtn = document.getElementById('json-to-xml-btn');
            const xmlToJsonBtn = document.getElementById('xml-to-json-btn');
            const inputLabel = document.getElementById('input-label');
            const outputLabel = document.getElementById('output-label');
            const copyInputBtn = document.getElementById('copy-input-btn');
            const copyOutputBtn = document.getElementById('copy-output-btn');
            const codeArea = document.getElementById('code-area');
            const runCodeBtn = document.getElementById('run-code-btn');
            const copyCodeBtn = document.getElementById('copy-code-btn');
            const executeCodeBtn = document.getElementById('execute-code-btn');
            const codeOutput = document.getElementById('code-output');
            
            let conversionDirection = 'json-to-xml';
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<span class="theme-icon">‚òÄÔ∏è</span> Light Mode';
                } else {
                    themeToggle.innerHTML = '<span class="theme-icon">üåô</span> Dark Mode';
                }
            });
            
            // Conversion direction toggle
            jsonToXmlBtn.addEventListener('click', function() {
                conversionDirection = 'json-to-xml';
                jsonToXmlBtn.classList.add('active');
                xmlToJsonBtn.classList.remove('active');
                inputLabel.textContent = 'Input JSON';
                outputLabel.textContent = 'Output XML';
                inputArea.placeholder = 'Paste your JSON here...\nExample: { "name": "John", "age": 30, "city": "New York" }';
                outputArea.placeholder = 'XML output will appear here...';
                clearAll();
            });
            
            xmlToJsonBtn.addEventListener('click', function() {
                conversionDirection = 'xml-to-json';
                xmlToJsonBtn.classList.add('active');
                jsonToXmlBtn.classList.remove('active');
                inputLabel.textContent = 'Input XML';
                outputLabel.textContent = 'Output JSON';
                inputArea.placeholder = 'Paste your XML here...\nExample: <person><name>John</name><age>30</age><city>New York</city></person>';
                outputArea.placeholder = 'JSON output will appear here...';
                clearAll();
            });
            
            // Clear button functionality
            clearBtn.addEventListener('click', clearAll);
            
            function clearAll() {
                inputArea.value = '';
                outputArea.value = '';
                inputError.textContent = '';
                outputInfo.textContent = '';
                codeOutput.textContent = '';
            }
            
            // Copy buttons functionality
            copyInputBtn.addEventListener('click', function() {
                copyToClipboard(inputArea);
                showCopyFeedback(copyInputBtn);
            });
            
            copyOutputBtn.addEventListener('click', function() {
                copyToClipboard(outputArea);
                showCopyFeedback(copyOutputBtn);
            });
            
            copyCodeBtn.addEventListener('click', function() {
                copyToClipboard(codeArea);
                showCopyFeedback(copyCodeBtn);
            });
            
            function copyToClipboard(element) {
                element.select();
                document.execCommand('copy');
                
                // Deselect the text
                if (window.getSelection) {
                    window.getSelection().removeAllRanges();
                }
            }
            
            function showCopyFeedback(button) {
                const originalText = button.innerHTML;
                button.innerHTML = '<span>‚úì</span> Copied!';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
            
            // Convert button functionality
            convertBtn.addEventListener('click', function() {
                const inputText = inputArea.value.trim();
                inputError.textContent = '';
                outputInfo.textContent = '';
                
                if (!inputText) {
                    inputError.textContent = 'Please enter some content to convert.';
                    return;
                }
                
                try {
                    if (conversionDirection === 'json-to-xml') {
                        // Try to parse as JSON first
                        let jsonData;
                        try {
                            jsonData = JSON.parse(inputText);
                        } catch (e) {
                            throw new Error('Invalid JSON format: ' + e.message);
                        }
                        
                        // Convert JSON to XML
                        const xmlOutput = jsonToXml(jsonData);
                        outputArea.value = formatXml(xmlOutput);
                        outputInfo.textContent = 'JSON successfully converted to XML!';
                    } else {
                        // XML to JSON conversion
                        const jsonOutput = xmlToJson(inputText);
                        outputArea.value = JSON.stringify(jsonOutput, null, 2);
                        outputInfo.textContent = 'XML successfully converted to JSON!';
                    }
                } catch (error) {
                    inputError.textContent = error.message;
                }
            });
            
            // Run code functionality
            runCodeBtn.addEventListener('click', runCode);
            executeCodeBtn.addEventListener('click', runCode);
            
            function runCode() {
                try {
                    // Clear previous output
                    codeOutput.textContent = '';
                    
                    // Capture console.log output
                    const originalConsoleLog = console.log;
                    let output = '';
                    
                    console.log = function() {
                        for (let i = 0; i < arguments.length; i++) {
                            output += arguments[i] + ' ';
                        }
                        output += '\n';
                    };
                    
                    // Execute the code
                    eval(codeArea.value);
                    
                    // Restore console.log
                    console.log = originalConsoleLog;
                    
                    // Display the output
                    codeOutput.textContent = output || 'Code executed successfully (no output)';
                } catch (error) {
                    codeOutput.textContent = 'Error: ' + error.message;
                    codeOutput.style.color = 'var(--error-color)';
                }
            }
            
            // Function to convert JSON to XML
            function jsonToXml(obj, rootName = 'root') {
                let xml = '';
                
                if (typeof obj !== 'object') {
                    return `<${rootName}>${escapeXml(String(obj))}</${rootName}>`;
                }
                
                if (Array.isArray(obj)) {
                    for (let item of obj) {
                        xml += jsonToXml(item, rootName);
                    }
                } else {
                    for (let key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            if (typeof obj[key] === 'object' && obj[key] !== null) {
                                xml += jsonToXml(obj[key], key);
                            } else {
                                xml += `<${key}>${escapeXml(String(obj[key]))}</${key}>`;
                            }
                        }
                    }
                }
                
                return `<${rootName}>${xml}</${rootName}>`;
            }
            
            // Function to escape XML special characters
            function escapeXml(unsafe) {
                if (!unsafe) return '';
                return unsafe.replace(/[<>&'"]/g, function (c) {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                        default: return c;
                    }
                });
            }
            
            // Function to convert XML to JSON (simplified)
            function xmlToJson(xmlString) {
                // This is a simplified XML to JSON converter
                // For production use, consider a more robust library like xml2js
                
                try {
                    // Remove any whitespace between tags
                    xmlString = xmlString.replace(/>\s+</g, '><').trim();
                    
                    // Simple regex-based parsing (not for complex XML with attributes)
                    const tagRegex = /<([^>]+)>([^<]*)<\/\1>/g;
                    const jsonObj = {};
                    let match;
                    
                    while ((match = tagRegex.exec(xmlString)) !== null) {
                        const tagName = match[1];
                        const tagValue = match[2].trim();
                        
                        // Try to parse as number or boolean, otherwise keep as string
                        let value;
                        if (!isNaN(tagValue)) {
                            value = Number(tagValue);
                        } else if (tagValue.toLowerCase() === 'true' || tagValue.toLowerCase() === 'false') {
                            value = tagValue.toLowerCase() === 'true';
                        } else {
                            value = tagValue;
                        }
                        
                        // If the tag already exists, convert to array
                        if (jsonObj.hasOwnProperty(tagName)) {
                            if (!Array.isArray(jsonObj[tagName])) {
                                jsonObj[tagName] = [jsonObj[tagName]];
                            }
                            jsonObj[tagName].push(value);
                        } else {
                            jsonObj[tagName] = value;
                        }
                    }
                    
                    return jsonObj;
                } catch (e) {
                    throw new Error('Error parsing XML: ' + e.message);
                }
            }
            
            // Function to format XML with proper indentation
            function formatXml(xml) {
                const PADDING = '  '; // 2 spaces for indentation
                const reg = /(>)(<)(\/*)/g;
                let pad = 0;
                
                // Add new lines
                xml = xml.replace(reg, '$1\r\n$2$3');
                
                let formatted = '';
                let nodeCount = 0;
                
                xml.split('\r\n').forEach(function(node) {
                    let indent = 0;
                    if (node.match(/.+<\/\w[^>]*>$/)) {
                        indent = 0;
                    } else if (node.match(/^<\/\w/)) {
                        if (pad !== 0) {
                            pad -= 1;
                        }
                    } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                        indent = 1;
                    } else {
                        indent = 0;
                    }
                    
                    formatted += PADDING.repeat(pad) + node + '\r\n';
                    pad += indent;
                });
                
                return formatted;
            }
            
            // Example JSON for user guidance
            inputArea.value = `{
  "person": {
    "name": "John Doe",
    "age": 30,
    "address": {
      "street": "123 Main St",
      "city": "Anytown",
      "state": "CA",
      "zip": "12345"
    },
    "phoneNumbers": [
      {
        "type": "home",
        "number": "555-1234"
      },
      {
        "type": "work",
        "number": "555-5678"
      }
    ]
  }
}`;
        });
    </script>
</body>
</html>
