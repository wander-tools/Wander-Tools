<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tool-container {
            padding: 25px;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        
        .hash-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .hash-option {
            display: flex;
            align-items: center;
        }
        
        .hash-option input {
            margin-right: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #generate-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            flex: 2;
        }
        
        #reset-btn {
            background: #f8f9fa;
            color: #333;
            flex: 1;
            border: 1px solid #ddd;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #generate-btn:hover {
            background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
        }
        
        #reset-btn:hover {
            background: #e9ecef;
        }
        
        .results {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4b6cb7;
        }
        
        .result-value {
            background-color: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            word-break: break-all;
            font-family: monospace;
            min-height: 45px;
        }
        
        .copy-btn {
            background: #4b6cb7;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
            margin-top: 5px;
            border-radius: 4px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .hash-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hash Generator</h1>
            <p class="subtitle">Generate MD5, SHA-1, SHA-256 and other cryptographic hashes</p>
        </header>
        
        <div class="tool-container">
            <div class="input-section">
                <textarea id="input-text" placeholder="Enter text to hash..."></textarea>
            </div>
            
            <div class="hash-options">
                <div class="hash-option">
                    <input type="checkbox" id="md5" checked>
                    <label for="md5">MD5</label>
                </div>
                <div class="hash-option">
                    <input type="checkbox" id="sha1" checked>
                    <label for="sha1">SHA-1</label>
                </div>
                <div class="hash-option">
                    <input type="checkbox" id="sha256" checked>
                    <label for="sha256">SHA-256</label>
                </div>
                <div class="hash-option">
                    <input type="checkbox" id="sha512">
                    <label for="sha512">SHA-512</label>
                </div>
                <div class="hash-option">
                    <input type="checkbox" id="sha3">
                    <label for="sha3">SHA-3</label>
                </div>
                <div class="hash-option">
                    <input type="checkbox" id="ripemd160">
                    <label for="ripemd160">RIPEMD-160</label>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="generate-btn">Generate Hashes</button>
                <button id="reset-btn">Reset</button>
            </div>
            
            <div class="results">
                <div class="result-item" id="md5-result" style="display: none;">
                    <div class="result-label">MD5 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
                
                <div class="result-item" id="sha1-result" style="display: none;">
                    <div class="result-label">SHA-1 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
                
                <div class="result-item" id="sha256-result" style="display: none;">
                    <div class="result-label">SHA-256 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
                
                <div class="result-item" id="sha512-result" style="display: none;">
                    <div class="result-label">SHA-512 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
                
                <div class="result-item" id="sha3-result" style="display: none;">
                    <div class="result-label">SHA-3 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
                
                <div class="result-item" id="ripemd160-result" style="display: none;">
                    <div class="result-label">RIPEMD-160 Hash</div>
                    <div class="result-value"></div>
                    <button class="copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Hash Generator Tool &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const generateBtn = document.getElementById('generate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            // Generate hashes when the button is clicked
            generateBtn.addEventListener('click', function() {
                const text = inputText.value.trim();
                
                if (!text) {
                    alert('Please enter some text to hash.');
                    return;
                }
                
                // Check which hashes to calculate
                const hashesToCalculate = {
                    md5: document.getElementById('md5').checked,
                    sha1: document.getElementById('sha1').checked,
                    sha256: document.getElementById('sha256').checked,
                    sha512: document.getElementById('sha512').checked,
                    sha3: document.getElementById('sha3').checked,
                    ripemd160: document.getElementById('ripemd160').checked
                };
                
                // Calculate and display the selected hashes
                if (hashesToCalculate.md5) {
                    const hash = CryptoJS.MD5(text).toString();
                    document.getElementById('md5-result').style.display = 'block';
                    document.querySelector('#md5-result .result-value').textContent = hash;
                } else {
                    document.getElementById('md5-result').style.display = 'none';
                }
                
                if (hashesToCalculate.sha1) {
                    const hash = CryptoJS.SHA1(text).toString();
                    document.getElementById('sha1-result').style.display = 'block';
                    document.querySelector('#sha1-result .result-value').textContent = hash;
                } else {
                    document.getElementById('sha1-result').style.display = 'none';
                }
                
                if (hashesToCalculate.sha256) {
                    const hash = CryptoJS.SHA256(text).toString();
                    document.getElementById('sha256-result').style.display = 'block';
                    document.querySelector('#sha256-result .result-value').textContent = hash;
                } else {
                    document.getElementById('sha256-result').style.display = 'none';
                }
                
                if (hashesToCalculate.sha512) {
                    const hash = CryptoJS.SHA512(text).toString();
                    document.getElementById('sha512-result').style.display = 'block';
                    document.querySelector('#sha512-result .result-value').textContent = hash;
                } else {
                    document.getElementById('sha512-result').style.display = 'none';
                }
                
                if (hashesToCalculate.sha3) {
                    const hash = CryptoJS.SHA3(text).toString();
                    document.getElementById('sha3-result').style.display = 'block';
                    document.querySelector('#sha3-result .result-value').textContent = hash;
                } else {
                    document.getElementById('sha3-result').style.display = 'none';
                }
                
                if (hashesToCalculate.ripemd160) {
                    const hash = CryptoJS.RIPEMD160(text).toString();
                    document.getElementById('ripemd160-result').style.display = 'block';
                    document.querySelector('#ripemd160-result .result-value').textContent = hash;
                } else {
                    document.getElementById('ripemd160-result').style.display = 'none';
                }
            });
            
            // Reset the form
            resetBtn.addEventListener('click', function() {
                inputText.value = '';
                document.querySelectorAll('.result-item').forEach(item => {
                    item.style.display = 'none';
                });
                
                // Reset checkboxes to default
                document.getElementById('md5').checked = true;
                document.getElementById('sha1').checked = true;
                document.getElementById('sha256').checked = true;
                document.getElementById('sha512').checked = false;
                document.getElementById('sha3').checked = false;
                document.getElementById('ripemd160').checked = false;
            });
            
            // Copy hash to clipboard
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const hashValue = this.previousElementSibling.textContent;
                    navigator.clipboard.writeText(hashValue).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 2000);
                    });
                });
            });
        });
    </script>
</body>
</html>
