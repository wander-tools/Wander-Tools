<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../favicon.png" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/Excel Analyzer Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --card-bg: #fff;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --drop-border: #2575fc;
            --progress-bg: #ddd;
            --progress-fill: #4CAF50;
            --border-color: #ddd;
            --header-bg: #f1f1f1;
            --table-hover: #f5f5f5;
        }

        body.dark {
            --bg-color: #181818;
            --card-bg: #242424;
            --text-color: #eee;
            --drop-border: #4AA8FF;
            --progress-bg: #333;
            --border-color: #444;
            --header-bg: #333;
            --table-hover: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 60px 0 20px;
            color: var(--text-color);
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .drop-area {
            padding: 25px;
            border: 2px dashed var(--drop-border);
            border-radius: 8px;
            text-align: center;
            color: var(--drop-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-area.dragover {
            background: rgba(37, 117, 252, 0.15);
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: var(--button-bg);
            color: white;
        }

        .primary-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
        }

        .secondary-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        #modeSwitch {
            position: fixed;
            top: 15px;
            right: 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        #modeSwitch:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .data-table-container {
            overflow-x: auto;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: var(--table-hover);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--drop-border);
        }

        .chart-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        select, .chart-type-selector {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 15px;
            }
            
            .card {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<button id="modeSwitch">Dark Mode</button>

<div class="container">
    <div class="card">
        <h2>CSV/Excel Analyzer Tool</h2>
        <div class="drop-area" id="dropArea">
            Drag & drop CSV or Excel files here or click to upload
        </div>
        <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
    </div>

    <div id="dataSection" class="hidden">
        <div class="card">
            <h2>Data Preview</h2>
            <div class="data-table-container">
                <table id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>Summary Statistics</h2>
            <div id="statsInfo"></div>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="card">
            <h2>Data Visualization</h2>
            <div class="chart-controls">
                <select id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>
                
                <select id="xAxisSelect"></select>
                <select id="yAxisSelect"></select>
                
                <button id="generateChart" class="primary-btn">Generate Chart</button>
            </div>
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const modeSwitch = document.getElementById('modeSwitch');
    const dataSection = document.getElementById('dataSection');
    const tableHeader = document.getElementById('tableHeader');
    const tableBody = document.getElementById('tableBody');
    const statsInfo = document.getElementById('statsInfo');
    const statsGrid = document.getElementById('statsGrid');
    const chartType = document.getElementById('chartType');
    const xAxisSelect = document.getElementById('xAxisSelect');
    const yAxisSelect = document.getElementById('yAxisSelect');
    const generateChartBtn = document.getElementById('generateChart');
    const dataChart = document.getElementById('dataChart');

    // Global variables
    let darkMode = false;
    let parsedData = [];
    let headers = [];
    let chart = null;

    // Dark/Light mode toggle
    modeSwitch.addEventListener('click', () => {
        darkMode = !darkMode;
        document.body.classList.toggle('dark', darkMode);
        modeSwitch.textContent = darkMode ? 'Light Mode' : 'Dark Mode';
        
        // Refresh chart if exists to apply theme changes
        if (chart) {
            generateChart();
        }
    });

    // File upload handling
    dropArea.addEventListener('click', () => fileInput.click());
    
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('dragover');
    });
    
    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('dragover');
    });
    
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFile(e.dataTransfer.files[0]);
        }
    });
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            handleFile(e.target.files[0]);
        }
    });

    // File processing
    function handleFile(file) {
        const extension = file.name.split('.').pop().toLowerCase();
        
        if (extension === 'csv') {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data, results.meta.fields);
                },
                error: function(error) {
                    alert('Error parsing CSV: ' + error.message);
                }
            });
        } else if (extension === 'xlsx' || extension === 'xls') {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });
                    
                    // Get headers
                    const headers = [];
                    const range = XLSX.utils.decode_range(firstSheet['!ref']);
                    for (let C = range.s.c; C <= range.e.c; ++C) {
                        const cell = firstSheet[XLSX.utils.encode_cell({ r: range.s.r, c: C })];
                        headers.push(cell ? cell.v : `Column ${C+1}`);
                    }
                    
                    processData(jsonData, headers);
                } catch (error) {
                    alert('Error parsing Excel file: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        } else {
            alert('Unsupported file format. Please upload a CSV or Excel file.');
        }
    }

    function processData(data, fields) {
        parsedData = data;
        headers = fields;
        
        // Show data section
        dataSection.classList.remove('hidden');
        
        // Render table
        renderTable();
        
        // Calculate and display statistics
        calculateStatistics();
        
        // Setup chart controls
        setupChartControls();
    }

    function renderTable() {
        // Clear previous table content
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';
        
        // Create header row
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        tableHeader.appendChild(headerRow);
        
        // Create data rows (limit to 100 for performance)
        const displayData = parsedData.slice(0, 100);
        displayData.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
                const td = document.createElement('td');
                td.textContent = row[header] !== undefined ? row[header] : '';
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
        
        if (parsedData.length > 100) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = headers.length;
            td.textContent = `... and ${parsedData.length - 100} more rows`;
            td.style.textAlign = 'center';
            td.style.fontStyle = 'italic';
            tr.appendChild(td);
            tableBody.appendChild(tr);
        }
    }

    function calculateStatistics() {
        // Basic info
        statsInfo.innerHTML = `
            <p>Total Rows: <strong>${parsedData.length}</strong> | 
            Total Columns: <strong>${headers.length}</strong></p>
        `;
        
        // Clear previous stats
        statsGrid.innerHTML = '';
        
        // Calculate stats for each numeric column
        headers.forEach(header => {
            // Extract column values
            const values = parsedData.map(row => row[header]).filter(val => {
                return typeof val === 'number' && !isNaN(val);
            });
            
            // Only process numeric columns with data
            if (values.length > 0) {
                // Calculate statistics
                const sum = values.reduce((a, b) => a + b, 0);
                const avg = sum / values.length;
                const min = Math.min(...values);
                const max = Math.max(...values);
                
                // Create stat card
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <h3>${header}</h3>
                    <div class="stat-value">${values.length} numeric values</div>
                    <div>Sum: ${sum.toFixed(2)}</div>
                    <div>Average: ${avg.toFixed(2)}</div>
                    <div>Min: ${min.toFixed(2)}</div>
                    <div>Max: ${max.toFixed(2)}</div>
                `;
                
                statsGrid.appendChild(statCard);
            }
        });
        
        // Show message if no numeric columns found
        if (statsGrid.children.length === 0) {
            statsGrid.innerHTML = '<p>No numeric columns found for statistical analysis.</p>';
        }
    }

    function setupChartControls() {
        // Clear previous options
        xAxisSelect.innerHTML = '';
        yAxisSelect.innerHTML = '';
        
        // Add options for each header
        headers.forEach(header => {
            const optionX = document.createElement('option');
            optionX.value = header;
            optionX.textContent = header;
            xAxisSelect.appendChild(optionX);
            
            const optionY = document.createElement('option');
            optionY.value = header;
            optionY.textContent = header;
            yAxisSelect.appendChild(optionY);
        });
        
        // Default to first column for X and second for Y (if available)
        if (headers.length > 0) {
            xAxisSelect.value = headers[0];
            if (headers.length > 1) {
                yAxisSelect.value = headers[1];
            } else {
                yAxisSelect.value = headers[0];
            }
        }
    }

    // Chart generation
    generateChartBtn.addEventListener('click', generateChart);

    function generateChart() {
        const selectedChartType = chartType.value;
        const xAxis = xAxisSelect.value;
        const yAxis = yAxisSelect.value;
        
        // Destroy previous chart if it exists
        if (chart) {
            chart.destroy();
        }
        
        // Prepare data based on chart type
        let chartData = {};
        
        if (selectedChartType === 'pie') {
            // For pie charts, we use one dimension only
            const values = {};
            parsedData.forEach(row => {
                const key = row[xAxis] || 'Unknown';
                values[key] = (values[key] || 0) + 1;
            });
            
            chartData = {
                labels: Object.keys(values),
                datasets: [{
                    data: Object.values(values),
                    backgroundColor: generateColors(Object.keys(values).length)
                }]
            };
        } else {
            // For bar and line charts, we use two dimensions
            const labels = [];
            const data = [];
            
            parsedData.forEach(row => {
                const xValue = row[xAxis];
                const yValue = row[yAxis];
                
                if (xValue !== undefined && yValue !== undefined && typeof yValue === 'number') {
                    labels.push(xValue);
                    data.push(yValue);
                }
            });
            
            chartData = {
                labels: labels,
                datasets: [{
                    label: yAxis,
                    data: data,
                    backgroundColor: selectedChartType === 'bar' ? 'rgba(54, 162, 235, 0.5)' : 'rgba(255, 99, 132, 0.5)',
                    borderColor: selectedChartType === 'bar' ? 'rgba(54, 162, 235, 1)' : 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            };
        }
        
        // Create chart
        const ctx = dataChart.getContext('2d');
        chart = new Chart(ctx, {
            type: selectedChartType,
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `${xAxis} vs ${yAxis}`,
                        color: darkMode ? '#eee' : '#333'
                    },
                    legend: {
                        labels: {
                            color: darkMode ? '#eee' : '#333'
                        }
                    }
                },
                scales: selectedChartType !== 'pie' ? {
                    x: {
                        ticks: {
                            color: darkMode ? '#eee' : '#333'
                        },
                        grid: {
                            color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        ticks: {
                            color: darkMode ? '#eee' : '#333'
                        },
                        grid: {
                            color: darkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                } : undefined
            }
        });
    }

    // Helper function to generate colors for charts
    function generateColors(count) {
        const colors = [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(199, 199, 199, 0.7)',
            'rgba(83, 102, 255, 0.7)',
            'rgba(40, 159, 64, 0.7)',
            'rgba(210, 99, 132, 0.7)'
        ];
        
        // If we need more colors than available, repeat the palette
        const result = [];
        for (let i = 0; i < count; i++) {
            result.push(colors[i % colors.length]);
        }
        return result;
    }
</script>

</body>
</html>
