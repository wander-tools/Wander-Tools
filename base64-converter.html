<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Wander Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .dark-mode .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .dark-mode .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .dark-mode .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
        }
        
        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            color: white;
        }
        
        .dark-mode header {
            color: #f0f0f0;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .tool-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        .dark-mode .tool-container {
            background-color: #1e293b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .tool-header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .tool-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .converter {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .conversion-type {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .conversion-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .dark-mode .conversion-btn {
            background: #334155;
            border-color: #475569;
            color: #f0f0f0;
        }
        
        .conversion-btn.active {
            background: #4776E6;
            color: white;
            border-color: #4776E6;
        }
        
        .dark-mode .conversion-btn.active {
            background: #8E54E9;
            border-color: #8E54E9;
        }
        
        .conversion-btn:hover {
            background: #e9ecef;
        }
        
        .dark-mode .conversion-btn:hover {
            background: #475569;
        }
        
        .conversion-btn.active:hover {
            background: #3b5fc9;
        }
        
        .dark-mode .conversion-btn.active:hover {
            background: #7c3aed;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .dark-mode .text-input {
            border-color: #475569;
            background-color: #334155;
            color: #f0f0f0;
        }
        
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            border: 2px dashed #e9ecef;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        
        .dark-mode .file-input-container {
            border-color: #475569;
            background-color: #334155;
        }
        
        .file-input-container:hover {
            border-color: #4776E6;
            background-color: #f8f9fa;
        }
        
        .dark-mode .file-input-container:hover {
            border-color: #8E54E9;
            background-color: #3c4b64;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .file-icon {
            font-size: 2rem;
            color: #4776E6;
            transition: color 0.3s;
        }
        
        .dark-mode .file-icon {
            color: #8E54E9;
        }
        
        .file-input-text {
            font-weight: 500;
            color: #4776E6;
            transition: color 0.3s;
        }
        
        .dark-mode .file-input-text {
            color: #8E54E9;
        }
        
        .file-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
            transition: color 0.3s;
        }
        
        .dark-mode .file-info {
            color: #cbd5e1;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 10px 0;
        }
        
        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
        
        .encode-btn {
            padding: 15px;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .encode-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .decode-btn {
            padding: 15px;
            background: linear-gradient(90deg, #20c997 0%, #0ca678 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .decode-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .reset-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            background: #ff5252;
        }
        
        .output-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .dark-mode .output-container {
            background: #334155;
            border-color: #475569;
        }
        
        .output-container h3 {
            color: #4776E6;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s;
        }
        
        .dark-mode .output-container h3 {
            color: #8E54E9;
        }
        
        .text-output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            resize: vertical;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        .dark-mode .text-output {
            background: #1e293b;
            border-color: #475569;
            color: #f0f0f0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 15px;
            background: #4776E6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: #3b5fc9;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .dark-mode .stat-item {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-weight: 600;
            color: #4776E6;
            transition: color 0.3s;
        }
        
        .dark-mode .stat-value {
            color: #8E54E9;
        }
        
        .error-message {
            padding: 12px;
            background: #fff5f5;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            color: #c92a2a;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        
        .dark-mode .error-message {
            background: #2b1d1d;
            border-color: #ff6b6b;
            color: #ffa8a8;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .instructions {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }
        
        .dark-mode .instructions {
            background-color: #1e293b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .instructions h3 {
            color: #4776E6;
            margin-bottom: 15px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .dark-mode .instructions h3 {
            color: #8E54E9;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .instructions li:before {
            content: "•";
            color: #4776E6;
            font-weight: bold;
            position: absolute;
            left: 0;
            transition: color 0.3s;
        }
        
        .dark-mode .instructions li:before {
            color: #8E54E9;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: auto;
            padding: 20px;
            opacity: 0.8;
        }
        
        .dark-mode footer {
            color: #cbd5e1;
        }
        
        @media (max-width: 768px) {
            .conversion-type {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Tools
            </a>
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <header>
            <h1>Wander Tools</h1>
            <p>A collection of handy web tools for everyday use</p>
        </header>
        
        <div class="tool-container">
            <div class="tool-header">
                <h2><i class="fas fa-exchange-alt"></i> Base64 Converter</h2>
                <div class="tool-actions">
                    <i class="fas fa-expand"></i>
                </div>
            </div>
            
            <div class="converter">
                <div class="conversion-type">
                    <button class="conversion-btn active" data-type="text">
                        <i class="fas fa-font"></i> Text
                    </button>
                    <button class="conversion-btn" data-type="file">
                        <i class="fas fa-file"></i> File
                    </button>
                </div>
                
                <div class="input-section" id="textInputSection">
                    <textarea class="text-input" id="textInput" placeholder="Enter text to encode or Base64 to decode..."></textarea>
                </div>
                
                <div class="input-section" id="fileInputSection" style="display: none;">
                    <div class="file-input-container" id="fileDropArea">
                        <input type="file" id="fileInput" class="file-input">
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt file-icon"></i>
                            <span class="file-input-text">Choose a file or drag it here</span>
                            <span class="file-info">Max file size: 10MB</span>
                        </label>
                    </div>
                    <div class="file-info" id="fileInfo">No file selected</div>
                </div>
                
                <div class="button-group">
                    <button class="encode-btn" id="encodeBtn">
                        <i class="fas fa-lock"></i> Encode to Base64
                    </button>
                    <button class="decode-btn" id="decodeBtn">
                        <i class="fas fa-unlock"></i> Decode from Base64
                    </button>
                </div>
                
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset All
                </button>
                
                <div class="output-container">
                    <h3>
                        <span>Result</span>
                        <span class="stat-value" id="resultType">Plain Text</span>
                    </h3>
                    <textarea class="text-output" id="textOutput" readonly placeholder="Your converted text will appear here..."></textarea>
                    
                    <div class="action-buttons">
                        <button class="action-btn" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy to Clipboard
                        </button>
                        <button class="action-btn" id="downloadBtn">
                            <i class="fas fa-download"></i> Download Result
                        </button>
                        <button class="action-btn" id="clearBtn">
                            <i class="fas fa-trash"></i> Clear Output
                        </button>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <i class="fas fa-font"></i>
                            <span>Input Size:</span>
                            <span class="stat-value" id="inputSize">0 bytes</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-database"></i>
                            <span>Output Size:</span>
                            <span class="stat-value" id="outputSize">0 bytes</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Conversion:</span>
                            <span class="stat-value" id="conversionType">Text to Base64</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage">
                    <strong><i class="fas fa-exclamation-circle"></i> Error:</strong>
                    <span id="errorText"></span>
                </div>
            </div>
